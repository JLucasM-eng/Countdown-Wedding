<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&family=Orbitron:wght@400;700&family=Red+Rose&family=Roboto:wght@400;700&display=swap" rel="stylesheet">rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Wedding Countdown</title>
</head>

<body>

    <div class="container">

        <header class="titulo">
            <p>countdown to our</p>
            <h1>Wedding Day</h1>
        </header>

        <main class="time-info">

            <section class="date-time" id="day">
                <div class="value">50</div>
                <div class="label">Days</div>
            </section>
            <section class="date-time" id="hour">
                <div class="value">22</div>
                <div class="label">Hours</div>
            </section>
            <section class="date-time" id="minute">
                <div class="value">9</div>
                <div class="label">Minutes</div>
            </section>
            <section class="date-time" id="second">
                <div class="value">5</div>
                <div class="label">Seconds</div>
            </section>

        </main>

    </div>

    <script src="script.js"></script>
</body>

</html>
